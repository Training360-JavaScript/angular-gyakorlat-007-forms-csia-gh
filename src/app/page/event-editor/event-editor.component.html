<div class="row">
  <div *ngIf="event$ | async as event" class="col-6 offset-3">
    <form
      #eventForm="ngForm"
      class="p-2 border rounded mt-5"
      (ngSubmit)="onUpdate(eventForm)"
    >
      <div class="form-group">
        <label for="name">Name</label>
        <input
          required
          minlength="8"
          [(ngModel)]="event.name"
          name="name"
          #name="ngModel"
          type="text"
          id="name"
          class="form-control"
        />
        <div [hidden]="name.valid || name.pristine" class="error-message">
          <div *ngIf="name.errors?.['required']">Please type a valid name.</div>
          <div *ngIf="name.errors?.['minlength']">
            Name must be at least
            {{name.errors?.['minlength'].requiredLength}} characters.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input
          required
          [(ngModel)]="event.date"
          name="date"
          #date="ngModel"
          type="text"
          id="date"
          class="form-control"
        />
        <div [hidden]="date.valid || date.pristine" class="error-message">
          Please set a valid date.
        </div>
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <input
          required
          [(ngModel)]="event.time"
          name="time"
          #time="ngModel"
          type="text"
          id="time"
          class="form-control"
        />
        <div [hidden]="time.valid || time.pristine" class="error-message">
          Please type a valid time.
        </div>
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input
          required
          [(ngModel)]="event.location"
          name="location"
          #location="ngModel"
          type="text"
          id="location"
          class="form-control"
        />
        <div
          [hidden]="location.valid || location.pristine"
          class="error-message"
        >
          Please type a valid location.
        </div>
      </div>
      <button
        [disabled]="eventForm.invalid"
        class="btn btn-block btn-secondary"
      >
        Update
      </button>
    </form>
  </div>
</div>
